<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="communication.js"></script> 
</head>
<body>
    <div class="form-container">
        <form>
            <label for="texttosend">Say something to the pi</label><br>
            <input type="text" id="texttosend" name="texttosend"><br>
        </form> 
    </div>

    <div class="btn-container">
        <button onclick="sendSocket()">Send</button>
    </div>

    <div class="receive-container">
        <p>Answer:</p>
    </div>

    <div class="lamp-switch">
        <p>Turn lamp on/off:</p>
        <label class="switchlamp">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <pre id="log"></pre> 
</body>
</html>
