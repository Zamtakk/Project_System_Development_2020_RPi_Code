<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="Images/Logo.png" class="logo-img" alt="logo">
        <span>Zorgcentrum "De blije vis"</span>
    </div>

    <div class="notificationscolumn">
        <div class="notificationscard">
            <h1>Notificaties</h1>
            <p id="log"></p>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="card">
                <h1>Koelkast</h1>
                <div class="icon">
                    <img src="Images/Fridge-icon.png" class="device-img" alt="fridge">
                </div>

                <div class="device-status">
                    <p>Huidige status koelkast:</p>
                    <p id="statusvalue"> status </p>
                    <label class="switch">
                        <input type="checkbox" id="switchstatus" onclick="setStatus()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h1>Schemerlamp</h1>
                <div class="icon">
                    <img src="Images/Fridge-icon.png" class="device-img" alt="fridge">
                </div>

                <div class="device-status">
                    <p>Zet lamp aan/uit:</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p>Dim het licht:</p>
                    <input type="range" min="1" max="100" value="50" class="dimmerslider" id="myRange">
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h1>Deur</h1>
                <div class="icon">
                    <img src="Images/Door-icon.png" class="device-img" alt="door">
                </div>

                <div class="device-status">
                    <p>Huidige status deur:</p>
                    <p id="doorstatusvalue"> status </p>
                    <p>Open/sluit deur:</p>
                    <label class="switch">
                        <input type="checkbox" id="switchdoorstatus" onclick="setStatus()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="card">
                <h1>Stoel</h1>
                <div class="icon">
                    <img src="Images/Fridge-icon.png" class="device-img" alt="fridge">
                </div>

                <div class="device-status">
                    <p>Placeholder</p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h1>Bed</h1>
                <div class="icon">
                    <img src="Images/Fridge-icon.png" class="device-img" alt="fridge">
                </div>

                <div class="device-status">
                    <p>Placeholder</p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h1>Zuil</h1>
                <div class="icon">
                    <img src="Images/Fridge-icon.png" class="device-img" alt="fridge">
                </div>

                <div class="device-status">
                    <p>Placeholder</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="card">
                <h1>Venster</h1>
                <div class="icon">
                    <img src="Images/Fridge-icon.png" class="device-img" alt="fridge">
                </div>

                <div class="device-status">
                    <p>Placeholder</p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h1>Testfield</h1>

                <div class="device-status">
                    <label for="texttosend">Send text to Pi SocketServer:</label><br>
                    <input type="text" id="texttosend" name="texttosend"><br>
                    <input type="submit" value="Submit" onclick="sendSocketTest()">
                </div>
            </div>
        </div>
    </div>
    <script src="communication.js"></script>
</body>

</html>
